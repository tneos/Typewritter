<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--main CSS-->
    <link rel="stylesheet" href="main.css" />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Typewriter</h1>
    <div class="container mt-4">
      <div class="jumbotron text-dark display-4">
        <h3 cursor-animate class="text"></h3>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-lg btn-primary type">Enable typewritting</button>
      <button class="btn btn-lg btn-success print">Print on screen</button>
      <button class="btn btn-lg btn-dark fader">Toggle screen</button>
      <button class="btn btn-lg btn-warning animator">Effect</button>
      <button class="btn btn-lg btn-danger reset">Reset effect</button>
    </div>

    <div class="container text-container">
      <p class="display-3 paragraph"></p>
    </div>

    <!--cursor library-->
    <script src="cursor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
